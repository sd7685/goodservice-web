<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<title>Goodservice</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
$(document).ready(function() {
    
	$('.input').focus(function () {
    	$(this).closest('.input-row').addClass('active');
	});
	
	$('.input').blur(function () {
		if($(this).val() == '') {
			$(this).closest('.input-row').removeClass('active');
		}
	});
	
});
</script>

</head>

<body>
<div class="container-fluid">
	<div class="row">
    	<div class="span12">
        	<div class="login">
                <div class="row">
                    <div class="span12 logo">
                        <a href="#" title="Goodservice"><span>Good</span>service</a>
                    </div>
                </div>
                <div class="row">
                    <div class="span12">
                    	<div class="form">
                        	<h3>Forgot your password?</h3>
                            <p>Enter your email address below and we will send you instructions on how to change your password.</p>
                            <div class="input-row">
                            	<label>Your Email</label>
                            	<input type="text" class="input">
                            </div>
                            <input type="button" value="Send" class="button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
