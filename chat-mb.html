<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Good Service</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src='//use.typekit.net/vsp3mtw.js'></script>
<script>
  try{Typekit.load();}catch(e){}
</script>
<script src="js/bootstrap.js"></script>
<script defer type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>
$(document).ready(function() {
	
	$(".scroll").mCustomScrollbar({
		theme:"dark",
		advanced:{autoExpandHorizontalScroll:true}
	});
	
});
</script>
</head>

<body>
<!-- start mb-chat -->
<div class="chat mb-chat">
    <!-- start heading -->
    <div class="col-md-12">
        <h3>Looking for electricians</h3>
        <img src="images/ico_search.png" width="59" height="56" alt="search">
    </div>
    <!-- end heading -->
    <!-- start list -->
    <div class="col-md-12 list">
        <ul>
            <li><a href="#" title="5mins response time">5mins response time</a></li>
            <li><a href="#" title="Free If Late">Free If Late</a></li>
            <li><a href="#" title="Verified">Verified</a></li>
        </ul>
    </div>
    <!-- end list -->
    <!-- start chat-col -->
    <div class="col-md-8 col-md-offset-2 chat-col">
        <a href="#" title="CHAT NOW" class="button">CHAT NOW</a>
        <p><span>OR</span></p>
        <a href="#" title="CALL US" class="button ph-button">CALL US</a>
    </div>
    <!-- end chat-col -->
    <!-- start phone -->
    <div class="col-md-12 phone">
        <p><span>Call us at</span>98104-57485</p>
    </div>
    <!-- end phone -->
</div>
<!-- end mb-chat -->
</body>
</html>
