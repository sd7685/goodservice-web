<body>
<h1>My First JavaScript</h1>
<p><a href="#" onclick="document.getElementById('time').innerHTML = Date()">Click me to display Date and Time.</a></p>
<div id="time"></div>

<p><a href="#" onclick="document.getElementById('text-hello').innerHTML =('hello')">Click me to display text.</a></p>
<div id="text-hello"></div>

<p><a href="#" onclick="changeImage()">Click me to display change Image.</a></p>
<img src="images/bg_chat_pattern.png" width="499" height="340" alt="pattern" id="pattern">

<script>
function changeImage() {
    var image = document.getElementById('pattern');
    if (image.src.match("bg_chat_pattern")) {
        image.src = "images/bg_home_pattern.png";
    } else {
        image.src = "images/bg_chat_pattern.png";
    }
}
</script>

<p id="plus-txt"></p>

<script>
var pi = 3.14;
var person = "John Doe";
var answer = 'Yes I am!';

document.getElementById("plus-txt").innerHTML = pi + person + answer;
</script>

<p id="1var-3value"></p>

<script>
var cars = ["Saab","Volvo","BMW"];

document.getElementById("1var-3value").innerHTML = cars[2];
</script>


<p id="greeting-time"></p>
<button onclick="myFunction()">Try it</button>
<script>
function myFunction() {
    var greeting;
    var time = new Date().getHours();
    if (time < 10) {
        greeting = "Good morning";
    } else if (time < 20) {
        greeting = "Good day";
    } else {
        greeting = "Good evening";
    }
document.getElementById("greeting-time").innerHTML = greeting;
}
</script>

<p id="day"></p>

<script>
var day;
switch (new Date().getDay()) {
    case 0:
        day = "Sunday";
        break;
    case 1:
        day = "Monday";
        break;
    case 2:
        day = "Tuesday";
        break;
    case 3:
        day = "Wednesday";
        break;
    case 4:
        day = "Thursday";
        break;
    case 5:
        day = "Friday";
        break;
    case  6:
        day = "Saturday";
        break;
}
document.getElementById("day").innerHTML = "Today is " + day;
</script>



<button onclick="loop()">Try it</button>

<p id="loop-text"></p>

<script>
function loop() {
    var text = "";
    var i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("loop-text").innerHTML = text;
}
</script>

<p id="loop-text2"></p>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford"];
var i = 2;
var len = cars.length;
var text = "";

for (; i < len; i++) {
    text += cars[i] + "<br>";
}

document.getElementById("loop-text2").innerHTML = text;
</script>
