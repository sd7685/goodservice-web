<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Good Service</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="css/fonts.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.js"></script>
</head>

<body class="inner">
<!-- start header -->
<header class="header">
	<!-- start container -->
	<div class="container">
    	<!-- start row -->
    	<div class="row">
        	<!-- start logo -->
            <div class="col-md-4 logo">
                <h1><a href="index.html" title="GoodService">Good<span>Service</span></a></h1>
            </div>
            <!-- end logo -->
            <!-- start nav -->
            <div class="col-md-8 nav">
                <ul>
                    <li><a href="#" title="About">About</a></li>
                    <li><a href="#" title="Login">Login</a></li>
                    <li><a href="#" title="Logout">Logout</a></li>
                </ul>
            </div>
            <!-- end nav -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</header>
<!-- end header -->
<!-- start main-container -->
<div class="main-container">
	<!-- start container -->
	<div class="container">
    	<!-- start row -->
    	<div class="row">
        	<!-- start login -->
        	<div class="col-md-4 col-md-offset-4 form-box">
            	<form action="#">
                	<h2>Log in</h2>
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text" class="input">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="text" class="input">
                    <input name="remember" id="remember" type="checkbox" class="checkbox">
                    <label for="remember" class="remember"><span></span>Remember me</label>
                    <a href="#" title="Forgot your password?" class="pull-right">Forgot your password?</a>
                    <input name="submit" type="submit" value="Log in" class="button">
                </form>
            </div>
            <!-- end login -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end main-container -->
</body>
</html>
